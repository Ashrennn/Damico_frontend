<!-- ==========================================
     LIBRARY PAGE
     Component ID: DMC-CMP-5003
     ========================================== -->

<!-- HERO SECTION -->
<section class="dmc-library-hero">
  <div class="dmc-library-hero-content">
    <div class="dmc-library-hero-text">
      <h1>{{ hero.title }}</h1>
      <p class="dmc-library-hero-subtitle">{{ hero.subtitle }}</p>
      <div class="dmc-library-hero-meta">
        <span>{{ hero.date }}</span> | <span>{{ hero.location }}</span>
      </div>
    </div>
    <div class="dmc-library-hero-clock">
      <!-- Placeholder for clock -->
      <div class="dmc-library-clock">
        <svg width="180" height="180" viewBox="0 0 180 180">
          <circle cx="90" cy="90" r="85" stroke="#222" stroke-width="4" fill="#fff"/>
          <line x1="90" y1="90" x2="90" y2="40" stroke="#222" stroke-width="6" stroke-linecap="round"/>
          <line x1="90" y1="90" x2="140" y2="90" stroke="#e53935" stroke-width="4" stroke-linecap="round"/>
          <circle cx="90" cy="90" r="8" fill="#222"/>
        </svg>
      </div>
    </div>
  </div>
  <div class="dmc-library-hero-features">
    <div *ngFor="let feature of features" class="dmc-library-hero-feature">
      <div class="dmc-library-hero-feature-title">{{ feature.title }}</div>
      <div class="dmc-library-hero-feature-desc">{{ feature.desc }}</div>
    </div>
  </div>
</section>

<!-- GRID CARDS SECTION -->
<section class="dmc-library-grid">
  <div class="dmc-library-grid-cards">
    <div *ngFor="let card of gridCards" class="dmc-library-grid-card">
      <img [src]="card.image" [alt]="card.title" class="dmc-library-grid-image" />
      <div class="dmc-library-grid-title">{{ card.title }}</div>
    </div>
  </div>
</section>

<!-- BE KIND & MOHADE SECTION -->
<section class="dmc-library-kind-mohade">
  <div class="dmc-library-kind">
    <img [src]="beKind.image" alt="Be Kind" class="dmc-library-kind-image" />
    <div class="dmc-library-kind-text">{{ beKind.text }}</div>
  </div>
  <div class="dmc-library-mohade">
    <h3>{{ mohade.title }}</h3>
    <p class="dmc-library-mohade-desc">{{ mohade.desc }}</p>
  </div>
</section>

<!-- SPECIAL THANKS SECTION -->
<section class="dmc-library-special">
  <div class="dmc-library-special-card">
    <h4>{{ specialThanks.title }}</h4>
    <p>{{ specialThanks.desc }}</p>
  </div>
</section>

<!-- BOTTOM CARDS SECTION -->
<section class="dmc-library-bottom-cards">
  <div class="dmc-library-bottom-cards-row">
    <div *ngFor="let card of bottomCards" class="dmc-library-bottom-card">
      <div class="dmc-library-bottom-card-title">{{ card.title }}</div>
      <div class="dmc-library-bottom-card-desc">{{ card.desc }}</div>
    </div>
  </div>
</section>

<!-- FOOTER (reuse from home/footer if needed) -->
<footer class="dmc-library-footer">
  <!-- Footer content here or reuse home/footer -->
</footer>
