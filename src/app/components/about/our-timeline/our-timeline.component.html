<!-- ==========================================
     OUR TIMELINE PAGE
     Component ID: DMC-CMP-5009
     ========================================== -->

<!-- TOP SECTION - HERITAGE -->
<section class="dmc-our-timeline-top">
  <div class="dmc-our-timeline-container">
    <!-- HERITAGE BLOCK -->
    <div class="dmc-our-timeline-heritage">
      <div class="dmc-our-timeline-heritage-bg" [ngStyle]="{ 'background-image': 'url(' + heritage.background + ')' }">
        <div class="dmc-our-timeline-heritage-content">
          <h1>{{ heritage.title }}</h1>
          <h2>{{ heritage.subtitle }}</h2>
          <p>{{ heritage.description }}</p>
          <button class="dmc-our-timeline-btn">{{ heritage.button }}</button>
        </div>
      </div>
    </div>

    <!-- TOP TIMELINE CARDS -->
    <div class="dmc-our-timeline-cards-top">
      <div *ngFor="let card of topTimelineCards" class="dmc-our-timeline-card">
        <div class="dmc-our-timeline-card-image">
          <img [src]="card.image" [alt]="card.title" />
        </div>
        <div class="dmc-our-timeline-card-content">
          <h3>{{ card.title }}</h3>
          <p class="dmc-our-timeline-card-year">{{ card.year }}</p>
          <p class="dmc-our-timeline-card-desc">{{ card.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- CENTRAL IMAGE SECTION -->
<section class="dmc-our-timeline-central">
  <div class="dmc-our-timeline-central-image">
    <img [src]="centralImage.image" [alt]="centralImage.alt" />
  </div>
</section>

<!-- BOTTOM SECTION - FOOTER -->
<section class="dmc-our-timeline-bottom">
  <div class="dmc-our-timeline-container">
    <!-- FOOTER BLOCK -->
    <div class="dmc-our-timeline-footer-block">
      <div class="dmc-our-timeline-footer-bg" [ngStyle]="{ 'background-image': 'url(' + footer.background + ')' }">
        <div class="dmc-our-timeline-footer-content">
          <h1>{{ footer.title }}</h1>
          <h2>{{ footer.subtitle }}</h2>
          <h3>{{ footer.subsubtitle }}</h3>
          <p>{{ footer.description }}</p>
          <button class="dmc-our-timeline-btn dmc-our-timeline-btn-light">{{ footer.button }}</button>
        </div>
      </div>
    </div>

    <!-- BOTTOM TIMELINE CARDS -->
    <div class="dmc-our-timeline-cards-bottom">
      <div *ngFor="let card of bottomTimelineCards" class="dmc-our-timeline-card">
        <div class="dmc-our-timeline-card-image">
          <img [src]="card.image" [alt]="card.title" />
        </div>
        <div class="dmc-our-timeline-card-content">
          <h3>{{ card.title }}</h3>
          <p class="dmc-our-timeline-card-year">{{ card.year }}</p>
          <p class="dmc-our-timeline-card-desc">{{ card.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
