<!-- ==========================================
     BUNKERING PAGE
     Component ID: DMC-CMP-5004
     ========================================== -->

<!-- HERO SECTION WITH BACKGROUND -->
<section class="dmc-bunkering-hero" [ngStyle]="{ 'background-image': 'url(' + background + ')' }">
  <div class="dmc-bunkering-hero-overlay">
    <div class="dmc-bunkering-sap-card">
      <div class="dmc-bunkering-sap-left">
        <img [src]="sap.logo" alt="SAP Logo" class="dmc-bunkering-sap-logo" />
        <h2 class="dmc-bunkering-sap-title">{{ sap.title }}</h2>
        <h3 class="dmc-bunkering-sap-subtitle">{{ sap.subtitle }}</h3>
        <p class="dmc-bunkering-sap-desc">{{ sap.desc }}</p>
      </div>
      <div class="dmc-bunkering-sap-right">
        <form class="dmc-bunkering-login-form">
          <label>Email address</label>
          <input type="email" placeholder="username@bunker.damico.ae" [(ngModel)]="login.email" name="email" />
          <label>Password</label>
          <input type="password" placeholder="********" [(ngModel)]="login.password" name="password" />
          <div class="dmc-bunkering-login-options">
            <label><input type="checkbox" [(ngModel)]="login.remember" name="remember" /> Remember me</label>
            <a href="#" class="dmc-bunkering-forgot">Forgot password?</a>
          </div>
          <button class="dmc-bunkering-login-btn" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- FOOTER (reuse from home/footer if needed) -->
<footer class="dmc-bunkering-footer">
  <!-- Footer content here or reuse home/footer -->
</footer>
