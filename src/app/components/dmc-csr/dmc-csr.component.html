<!-- HERO SECTION WITH PLANT WATERING SCENE -->
<section class="dmc-dmc-csr-hero" [ngStyle]="{ 'background-image': 'url(' + hero.background + ')' }">
  <div class="dmc-dmc-csr-hero-overlay">
    <div class="dmc-dmc-csr-hero-content">
      <!-- Main Content Card -->
      <div class="dmc-dmc-csr-main-card">
        <h1>{{ hero.title }}</h1>
        <p>{{ hero.desc }}</p>
        <div class="dmc-dmc-csr-buttons">
          <button *ngFor="let btn of hero.buttons" class="dmc-dmc-csr-btn">{{ btn.label }}</button>
        </div>
      </div>
      <!-- Statistics Panel -->
      <div class="dmc-dmc-csr-stats-panel">
        <div *ngFor="let stat of hero.stats" class="dmc-dmc-csr-stat">
          <span class="dmc-dmc-csr-stat-label">{{ stat.label }}</span>
          <span class="dmc-dmc-csr-stat-value">{{ stat.value }}</span>
        </div>
        <div class="dmc-dmc-csr-video-indicator">
          <div class="dmc-dmc-csr-play-icon">â–¶</div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- CORPORATE PROFILE SECTION -->
<section class="dmc-dmc-csr-corporate" [ngStyle]="{ 'background-image': 'url(' + corporateProfile.background + ')' }">
  <div class="dmc-dmc-csr-corporate-overlay">
    <div class="dmc-dmc-csr-corporate-content">
      <!-- Content Card -->
      <div class="dmc-dmc-csr-corporate-card">
        <h2>{{ corporateProfile.title }}</h2>
        <p class="dmc-dmc-csr-date">{{ corporateProfile.date }}</p>
        <p>{{ corporateProfile.desc }}</p>
        <button class="dmc-dmc-csr-btn">{{ corporateProfile.button.label }}</button>
      </div>
      <!-- Image Cards Grid -->
      <div class="dmc-dmc-csr-cards-grid">
        <div *ngFor="let card of corporateProfile.cards" class="dmc-dmc-csr-image-card">
          <img [src]="card.image" [alt]="card.title" />
          <h3>{{ card.title }}</h3>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- WHAT WE OFFER SECTION -->
<section class="dmc-dmc-csr-offer" [ngStyle]="{ 'background-image': 'url(' + whatWeOffer.background + ')' }">
  <div class="dmc-dmc-csr-offer-overlay">
    <div class="dmc-dmc-csr-offer-content">
      <!-- Content Card -->
      <div class="dmc-dmc-csr-offer-card">
        <h2>{{ whatWeOffer.title }}</h2>
        <p>{{ whatWeOffer.desc }}</p>
        <button class="dmc-dmc-csr-btn">{{ whatWeOffer.button.label }}</button>
      </div>
      <!-- Product Cards -->
      <div class="dmc-dmc-csr-products">
        <div *ngFor="let product of whatWeOffer.products" class="dmc-dmc-csr-product-card">
          <img [src]="product.image" [alt]="product.title" />
          <h3>{{ product.title }}</h3>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- GLOBAL OFFICES SECTION -->
<section class="dmc-dmc-csr-global" [ngStyle]="{ 'background-image': 'url(' + globalOffices.background + ')' }">
  <div class="dmc-dmc-csr-global-overlay">
    <div class="dmc-dmc-csr-global-content">
      <h2>{{ globalOffices.title }}</h2>
      <div class="dmc-dmc-csr-world-map">
        <img [src]="globalOffices.map" alt="World Map" />
      </div>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="dmc-dmc-csr-footer">
  <!-- Footer content here or reuse home/footer -->
</footer>
