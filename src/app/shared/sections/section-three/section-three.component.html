<section 
  class="section-three {{ customClass }}"
  [ngStyle]="sectionStyles"
  (click)="onSectionClick()">
  
  <div class="section-container" [style.max-width]="maxWidth">
    <div class="section-content" [class]="layoutClass">
      
      <!-- Image Section -->
      <div class="image-section" *ngIf="imageUrl">
        <img [src]="imageUrl" [alt]="imageAlt" class="section-image">
      </div>
      
      <!-- Content Section -->
      <div class="content-section">
        <div class="content-wrapper">
          <h2 class="section-title" *ngIf="title">{{ title }}</h2>
          <p class="section-subtitle" *ngIf="subtitle">{{ subtitle }}</p>
          <div class="section-body">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>
