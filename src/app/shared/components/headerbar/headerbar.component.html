<!-- ==========================================
     HEADER BAR
     Component ID: DMC-CMP-4001
     Top header bar with social icons (left), center links, right Arabic text
     ========================================== -->
<div class="dmc-headerbar-row">
  <div class="dmc-headerbar-social">
    <a *ngFor="let icon of socialIcons" [href]="icon.url" class="dmc-headerbar-social-icon" [attr.aria-label]="icon.icon" target="_blank" rel="noopener">
      <ng-container [ngSwitch]="icon.icon">
        <!-- Simple Blog Icon -->
        <svg *ngSwitchCase="'blog'" width="20" height="20" viewBox="0 0 20 20" fill="none"><circle cx="10" cy="10" r="10" fill="none"/><text x="50%" y="55%" text-anchor="middle" fill="#000" font-size="12" font-family="Arial" dy=".3em">B</text></svg>
        <!-- Simple YouTube Icon -->
        <svg *ngSwitchCase="'youtube'" width="20" height="20" viewBox="0 0 20 20" fill="none"><circle cx="10" cy="10" r="10" fill="none"/><polygon points="7,6 13,10 7,14" fill="#000"/></svg>
        <!-- Simple LinkedIn Icon -->
        <svg *ngSwitchCase="'linkedin'" width="20" height="20" viewBox="0 0 20 20" fill="none"><circle cx="10" cy="10" r="10" fill="none"/><rect x="7" y="9" width="2" height="4" fill="#000"/><rect x="11" y="11" width="2" height="2" fill="#000"/><circle cx="8" cy="8" r="0.8" fill="#000"/></svg>
      </ng-container>
    </a>
  </div>
  <div class="dmc-headerbar-center">
    <a *ngFor="let link of topBarLinks" [href]="link.url" class="dmc-headerbar-link" [attr.aria-label]="link.label">
      {{ link.label }}
    </a>
  </div>
  <div class="dmc-headerbar-right">
    <span class="dmc-headerbar-arabic-text">{{ arabicText }}</span>
  </div>
</div>
